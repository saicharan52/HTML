<html>
	<head>
	<!-- 
	This Example explains hyperlinks and its attributes like 
	Target with following values {
	_blank
	_top
	_parent
	_framename
	_self
	}
	-->
		<title>Example 9</title>
	</head>
	<body>
		<a id="w3" href="http://www.w3schools.com" target="_blank">W3Schools in a New Window</a><br>
		<a href="#w3" target="_self">W3Schools in the same Window</a><br>
		<a href="http://www.w3schools.com" target="_parent">W3Schools in a parent frame</a><br>
		<a href="http://www.w3schools.com" target="_top">W3Schools in full body</a><br>
		<a href="http://www.w3schools.com" target="_framename">W3Schools in a specified frame</a><br>
	
	</body>

</html>

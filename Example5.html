<html>
	<head>
	<!-- 
	This Example explains some of the common font style attributes as follows
	bold <=> Srtong(Relatively similar)
	italic <=> Emphasize(Relatively similar)
	marked
	small
	deleted
	inserted
	subscripts
	superscripts
	-->
		<title>Example 5</title>
	</head>
	<body style="background-color:grey">
		<h style="color:Green">This is a coloured heading </h>
		<p style="color:Blue">This is a coloured paragraph<></p>
		<br><strong>abc</strong>
		<br><small>sai</small>
		<br><mark>sai</mark>
		<br><del>sai</del>
		<br><ins>sai</ins>
		<br><p>This is <sub>sub scripted</sub></p>
		<br><p>This is <sup>super scripted</sup></p>
		
	</body>

</html>

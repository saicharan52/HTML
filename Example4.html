<html>
	<head>
	<!-- 
	This Example explains the style attribute with color values for heading and paragraph
	body style with color values
	strong attribute-- similar to bold => <b>
	Emphasize-- similar to Italic => <i>
	-->
		<title>Example 4</title>
	</head>
	<body style="background-color:grey">
		<h style="color:Green">This is a coloured heading </h>
		<p style="color:Blue">This is a coloured paragraph<></p>
		<br><strong>abc</strong>
		<br><em>sai</em>
	</body>

</html>

<html>
	<head>
		<title>Example 3</title>
		<!-- 
		This example explains 
		Attribute of <p>Paragraph tag. 
		hr tag -- It creates a horizontal line.
		Pre Tag-- <pre> defines a preformatted text. It preserves both line breaks and spaces.
		-->
	</head>
	
	<body>
		<p title="Paragraph1 Title">This is a sample paragraph<hr/>
									This is line Two after Break using ">hr<"
		</p>
		<pre>
		This text is displayed using pre Tag
		So it preserves the following
		Line breaks
		Spaces
		No other tags are used in this tag to preserve spaces and line breaks
		</pre>
	</body>
</html>
